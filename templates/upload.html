<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Image</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/global.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/upload.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Upload an Image</h2>
      <form
        action="/{{model}}/predict"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="image" class="custom-file-input">
          <img
            src="https://img.icons8.com/?size=45&id=47858&format=png&color=FFFFFF"
            alt=""
          />
        </label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <br />
        <input type="submit" value="PREDICT" />
      </form>
      <div class="footer">Supported formats: PNG, JPG, JPEG</div>
    </div>

    <script src="{{ url_for('static', filename='scripts/upload.js') }}"></script>
  </body>
</html>
